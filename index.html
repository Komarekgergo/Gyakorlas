<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyakorlás</title>
    <link rel='stylesheet' href="stilus.css" />
</head>
<body>
    <!--Kép elem és attribútumai-->
    <!--src:képforrásásnak megadása-->
    <!--alt: alternatív szöveg , ha nincs kép--> 
    <!--title:tooltip, kis szöveg, ha az egeret ráhúzzuk a képre-->
    <!--width,height:fizikai méretek megadfása-->
    <!--width='200',jelenti hogy a kép 200px széles-->
    <img src="=./flyingcat.jpeg" alt="Repülő cica" title="Ez egy repülő cica" width="200px">
    <!--Link elem és attribútumai-->
    <!--href='#' saját oldalra hivatkozik-->
    <!--target: hol jelenjen meg a hivatkozott oldal-->
    <!--target='_blank' új lapon,fülön-->
    <!--target='_top' beágyazott oldalról a tartalmazó oldalra-->
    <!--target='_self'saját oldalon, ez az alapértelmezett-->
    <a href="https://hu.pinterest.com/pin/244249979764442958/" alt='flyingcat' title="Ez egy repülő macska"></a>
    <!--Két fajta vers-->
    <pre>
        Edvárd király, angol király.
        </pre>
        <!--táblázatok:table,tr-sor,th-fejlécem,td-cella elem-->
        <table>
            <tr>
                <td>Juliesw Verne</td>
                <td>Némó kapitány</td>
             </tr>
             <tr>
                 <td>Mikszáth Kálmán</td>
                 <td>Beszélő köntös</td>

                </tr>
                <ol type="1" start="10">
                    
                </ol>
            

           






        </table>
    </pre>

</body>
</html>
